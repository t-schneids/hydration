<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <link rel="stylesheet" href="general.css">
    <script src="script.js"></script>
    <script>
        // dynamically change header to be user name
        document.addEventListener("DOMContentLoaded", function() {
            let firstName = localStorage.getItem("first_name") || "User";
            let lastName = localStorage.getItem("last_name") || "";
            document.getElementById("tracker-header").innerText = `${firstName} ${lastName}, welcome to the Hydration Tracker!`;
            document.getElementById("daily-goal").innerText = `Daily Hydration Goal (cups): ${localStorage.getItem("hydrationGoal") || 10}`;
        });
    </script>
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="navlist">
            <div class="logo">
                <li>
                    <a href="index.html"> <img src="logo2.png" alt="company logo">
                    </a>
                </li>
                <li>
                    <a href="index.html"> Hydration</a>
                </li>
            </div>
                <div class="tabs">
                    <li>
                        <a href="profile.html"> Profile</a>
                    </li>
                    <li>
                        <a href="sustainability.html" > Sustainability</a>
                    </li>
                    <li>
                        <a href="faq.html"> FAQ</a>
                    </li>
                </div>
            </ul>
        </nav>

    </header>
    <main>
        <h1 id="tracker-header">Welcome to the Hydration Tracker!</h1>
        <div class="goalWrapper">
            <h3 id="daily-goal">Daily Hyrdation Goal (cups): 10</h3>
        </div>

        <div class="progressWrapper">
            <div class="cup-count-container">
                <p>Number of Consumed Cups: <span id="cup-count">0</span></p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <button onclick="navigateToUpdate()">Update Progress</button>
        <button onclick="updateGoal()">Update Goal</button> 
    </main>

    <footer>
        <p>&copy; 2025 Hydration Tracker</p>
    </footer>
</body>
</html>
